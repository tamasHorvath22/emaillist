<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>
    <title>Mail list</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}"><button class="btn btn-info">Karesz listája</button></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="{{ url_for('add_new_email') }}"><button class="btn btn-success">Hozzáadás</button></a>
            </li>
            <li class="nav-item active">
                <a class="navbar-brand" href="{{ url_for('download_file') }}"><button class="btn btn-secondary">Letöltés</button></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Keresés" aria-label="Search" name="search" id="search">
            <a href="{{url_for('logout')}}"><button class="btn btn btn-warning my-2 my-sm-0" type="button">Kijelentkezés</button></a>
        </form>
    </div>
</nav>

<div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th id="lastNameSort" class="tableHeaders" data-name="last_name" scope="col">Vezetéknév</th>
            <th id="firstNameSort" class="tableHeaders" data-name="first_name" scope="col">Keresztnév</th>
            <th id="emailSort" class="tableHeaders" data-name="email" scope="col">Email</th>
            <th id="phoneSort" class="tableHeaders" data-name="phone" scope="col">Telefonszám</th>
            <th class="tableHeaders" scope="col">Szerkesztés/Törlés</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>

<!-- Modify, delete modal -->
<div class="modal fade " id="delete-modal" tabindex="-1" role="dialog"
     data-dismiss="modal" aria-labelledby="exampleModalLabel" data-backdrop="static"
     data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title">Biztos törlöd?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        id="mod-del-modal-close-button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light text-dark">
                <form action="" method="POST">
                    <div class="modal-footer">
                        <button type="button" id="confirm_delete_button" data-dismiss="modal" class="btn btn-danger"
                                data-toggle="modal">Igen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
