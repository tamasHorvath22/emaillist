<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" defer></script>

    <title>Szerkesztés</title>
</head>
<body>
    <label for="last_name_edit">Vezetéknév</label>
    <input type="text" name="last_name_edit" id="last_name_edit" value="{{email_data.last_name}}">
    <label for="first_name_edit"></label>
    <input type="text" name="first_name_edit" id="first_name_edit" value="{{email_data.first_name}}">
    <label for="email_edit">Email</label>
    <input type="text" name="email_edit" id="email_edit" value="{{email_data.email}}">
    <label for="phone_edit">Telefonszám</label>
    <input type="text" name="phone_edit" id="phone_edit" value="{{email_data.phone}}">
    <button type="submit" id="submitEdit" data-toggle="modal" data-target="#edit-modal">Ok</button>
</body>

<!-- Modify, delete modal -->
<div class="modal fade " id="edit-modal" tabindex="-1" role="dialog"
     data-dismiss="modal" aria-labelledby="exampleModalLabel" data-backdrop="static"
     data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title">Módosítás/Törlés</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        id="mod-del-modal-close-button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-light text-dark">
                <form action="" method="POST">
                    <div>
                        <input type="hidden" id="booking_id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modify_button" class="btn btn-info" data-toggle="modal">
                            Módosít
                        </button>
                        <button type="button" id="confirm_modify_button" data-dismiss="modal" class="btn btn-danger"
                                data-toggle="modal">Biztos módosítod?
                        </button>
                        <button type="button" id="delete_button" class="btn btn-info" data-toggle="modal">
                            Töröl
                        </button>
                        <button type="button" id="confirm_delete_button" data-dismiss="modal" class="btn btn-danger"
                                data-toggle="modal">Biztos törlöd?
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
